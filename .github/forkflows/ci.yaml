name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Go env
        run: go env

      - name: Tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build CLI
        run: go build ./cmd/noteline
